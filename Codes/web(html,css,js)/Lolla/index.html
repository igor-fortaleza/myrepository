   <script>
            //Torna o elemento DIV arrastável:
        dragElement(document.getElementById(("mydiv")));

        function dragElement(elmnt) {
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          if (document.getElementById(elmnt.id + "header")) {
            /* caso esteja presente, o header está onde o mouse estava:*/
            document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
          } else {
            /* senão, move o DIV de qualquer lugar de dentro da DIV:*/
            elmnt.onmousedown = dragMouseDown;
          }

          function dragMouseDown(e) {
            e = e || window.event;
            // pega a posição do cursor do mouse ao iniciar:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // chama uma função sempre que o cursor se move:
            document.onmousemove = elementDrag;
          }

          function elementDrag(e) {
            e = e || window.event;
            // calcula a nova posiçao do cursor:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // define a nova posição do elemento:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
          }

          function closeDragElement() {
            /* para de mover quando o botão do mouse é solto:*/
            document.onmouseup = null;
            document.onmousemove = null;
          }
        }
    </script>
